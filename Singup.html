<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>

        <title>돌하르방의 티타임 회원가입</title>

    <style>
        .wrap {
            width: 500px;
            margin: auto;
        }

        .item-img {
            width: 500px;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 20px;

            background-image: url("https://www.blockmedia.co.kr/wp-content/uploads/2018/07/3c87b4f87e938fba85a4494351c01274.jpg");
            background-position: center;
            background-size: cover;


        }

        .title{
            margin-top: 50px;
            text-align: center;
        }



        .btn_signup {
            width: 100px;
            margin:auto;
            margin-bottom: 20px;
            display: block;
        }

    </style>

    <script>
        function Signup() {
            let email = $('#InputEmail').val();
            let password = $('#InputPassword').val();
            let name = $('#InputName').val();
            let year = $('#InputYear').val();
            let month = $('#InputMonth').val();
            let date = $('#InputDate').val();
            let gender = $('#InputGender').val();

            $.ajax({
                type: "POST",
                url: "/memo",
                data: {email_give: email, password_give: password, name_give:name, year_give:year, month_give: month, date_give:date, gender_give: gender},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })

        }




    </script>

</head>
<body>
    <div class="wrap">
        <div class="item-img"></div>
        <h1 class="title">회원가입</h1>
        <div class="form-group">
            <label >아이디(Email)</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="사용하실 아이디를 입력하여 주세요">
                <button class="btn btn-outline-secondary" type="button" id="button4email">중복확인</button>
            </div>
            <small id="signup_email" class="form-text text-muted">*필수 입력사항입니다.</small>
        </div>

        <div class="form-group">
            <label >비밀번호 입력</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="사용하실 비밀번호를 입력하여주세요!">
            <small id="signup_pw1" class="form-text text-muted">*필수 입력사항입니다.</small>
        </div>

        <div class="form-group">
            <label >비밀번호 재확인</label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="비밀번호를 한번더 입력하여주세요!">
            <small id="signup_pw2" class="form-text text-muted">*필수 입력사항입니다.</small>
        </div>


        <div class="form-group">
            <label >이름을 입력해주세요</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="닉네임을 입력하여 주세요">
                <button class="btn btn-outline-secondary" type="button" id="button4name">중복확인</button>
            </div>
            <small id="signup_id" class="form-text text-muted">*필수 입력사항입니다.</small>
        </div>


        <div class="btn_signup">
            <button type="button" onclick="Signup()" class="btn btn-primary btn-lg">가입하기</button>
        </div>

    </div>
</body>
</html>
