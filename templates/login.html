<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, Bulma JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- 프리텐다드 적용 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

    <title>돌하르방의 티타임 회원가입</title>

    <style>
        * {
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;

        }

        .wrap {
            width: 500px;
            margin: auto;
        }

        .item-img {
            width: 500px;
            height: 300px;
            margin-bottom: 20px;
            border-radius: 20px;

            background-image: url("https://www.blockmedia.co.kr/wp-content/uploads/2018/07/3c87b4f87e938fba85a4494351c01274.jpg");
            background-position: center;
            background-size: cover;


        }

        .title {
            margin-top: 50px;
            text-align: center;
        }


        .btn_signup {
            width: 100px;
            margin: auto;
            margin-bottom: 20px;
            display: block;
        }


    </style>

    <script>
        function Signup() {
            let email = $('#InputEmail').val();
            let password = $('#InputPassword').val();
            let name = $('#InputName').val();
            let year = $('#InputYear').val();
            let month = $('#InputMonth').val();
            let date = $('#InputDate').val();
            let gender = $('#InputGender').val();

            $.ajax({
                type: "POST",
                url: "/memo",
                data: {
                    email_give: email,
                    password_give: password,
                    name_give: name,
                    year_give: year,
                    month_give: month,
                    date_give: date,
                    gender_give: gender
                },
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            })

        }

        function is_id(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        function is_nickname(asValue) {
            var regExp = /^[ㄱ-ㅎ|가-힣|a-z|A-Z|0-9|]+$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

        function toggle_sign_up() {
            $("#sign_up_text").toggleClass("is-hidden")
            $("#check_dup_btn").toggleClass("is-hidden")
            $("#help-id").toggleClass("is-hidden")
            $("#help-password").toggleClass("is-hidden")
            $("#sign_up_wrap").toggleClass("is-hidden")
            $("#login_wrap").toggleClass("is-hidden")
        }

        function check_dup() {
            let username = $("#input-username").val()
            if (username == "") {
                $("#help-id").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            if (!is_id(username)) {
                $("#help-id").text("아이디의 형식을 확인해주세요. 영문과 숫자, 일부 특수문자(._-) 사용 가능. 2-10자 길이").removeClass("is-safe").addClass("is-danger")
                $("#input-username").focus()
                return;
            }
            $("#help-id").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/api/check_id",
                data: {
                    username_give: username
                },
                success: function (response) {

                    if (response["exists"]) {
                        $("#help-id").text("이미 존재하는 아이디입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input-username").focus()
                    } else {
                        $("#help-id").text("사용할 수 있는 아이디입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-id").removeClass("is-loading")

                }
            });
        }

        function check_dup_nick() {
            let username = $("#input-nickname").val()
            if (username == "") {
                $("#help-nickname").text("아이디를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                $("#input-nickname").focus()
                return;
            }
            if (!is_nickname(username)) {
                $("#help-nickname").text("닉네임의 형식을 확인해주세요. 한글,영문,숫자의 조합만 사용 가능합니다.").removeClass("is-safe").addClass("is-danger")
                $("#input-nickname").focus()
                return;
            }
            $("#help-id").addClass("is-loading")
            $.ajax({
                type: "POST",
                url: "/api/check_nickname",
                data: {
                    nickname_give: username
                },
                success: function (response) {

                    if (response["exists"]) {
                        $("#help-nickname").text("이미 존재하는 닉네임입니다.").removeClass("is-safe").addClass("is-danger")
                        $("#input-nickname").focus()
                    } else {
                        $("#help-nickname").text("사용할 수 있는 닉네임입니다.").removeClass("is-danger").addClass("is-success")
                    }
                    $("#help-nickname").removeClass("is-loading")

                }
            });
        }

        function sign_up() {
                let username = $("#input-username").val()
                let password = $("#input-password").val()
                let password2 = $("#input-password2").val()
                let nickname = $("#input-nickname").val()
                console.log(username, password, password2)


                if ($("#help-id").hasClass("is-danger")) {
                    alert("아이디를 다시 확인해주세요.")
                    return;
                } else if (!$("#help-id").hasClass("is-success")) {
                    alert("아이디 중복확인을 해주세요.")
                    return;
                }

                if (password == "") {
                    $("#help-password").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                    $("#input-password").focus()
                    return;
                } else if (!is_password(password)) {
                    $("#help-password").text("비밀번호의 형식을 확인해주세요. 영문과 숫자 필수 포함, 특수문자(!@#$%^&*) 사용가능 8-20자").removeClass("is-safe").addClass("is-danger")
                    $("#input-password").focus()
                    return
                } else {
                    $("#help-password").text("사용할 수 있는 비밀번호입니다.").removeClass("is-danger").addClass("is-success")
                }
                if (password2 == "") {
                    $("#help-password2").text("비밀번호를 입력해주세요.").removeClass("is-safe").addClass("is-danger")
                    $("#input-password2").focus()
                    return;
                } else if (password2 != password) {
                    $("#help-password2").text("비밀번호가 일치하지 않습니다.").removeClass("is-safe").addClass("is-danger")
                    $("#input-password2").focus()
                    return;
                } else {
                    $("#help-password2").text("비밀번호가 일치합니다.").removeClass("is-danger").addClass("is-success")
                }
                $.ajax({
                    type: "POST",
                    url: "/api/signup",
                    data: {
                        username_give: username,
                        password_give: password,
                        nickname_give: nickname
                    },
                    success: function (response) {
                        alert("회원가입을 축하드립니다!")
                        window.location.replace("/login")
                    }
                });

            }

            function sign_in() {
                let username = $("#input-username").val()
                let password = $("#input-password").val()

                if (username == "") {
                    $("#help-id-login").text("아이디를 입력해주세요.")
                    $("#input-username").focus()
                    return;
                } else {
                    $("#help-id-login").text("")
                }

                if (password == "") {
                    $("#help-password-login").text("비밀번호를 입력해주세요.")
                    $("#input-password").focus()
                    return;
                } else {
                    $("#help-password-login").text("")
                }
                $.ajax({
                    type: "POST",
                    url: "/api/login",
                    data: {
                        username_give: username,
                        password_give: password
                    },
                    success: function (response) {
                        console.log(response)
                        if (response['result'] == 'success') {
                            $.cookie('mytoken', response['token'], {path: '/'});
                            window.location.replace("/")
                        } else {
                            alert(response['msg'])
                        }
                    }
                });
            }

    </script>

</head>
<body>
<div class="wrap">
    <div class="item-img"></div>
    <h1 class="title is-hidden" id="sign_up_text">회원가입</h1>
    <div class="form-group">
        <label>아이디</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="아이디" id="input-username">
            <button class="btn btn-outline-secondary is-hidden" type="button" id="check_dup_btn" onclick="check_dup()">중복확인</button>
        </div>
        <p id="help-id" class="form-text text-muted is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력
            가능합니다.</p>
        <p id="help-id-login" class="help is-danger"></p>
    </div>

    <div class="form-group">
        <label>비밀번호</label>
        <input type="password" class="form-control" id="input-password" placeholder="비밀번호">
        <p id="help-password" class="form-text text-muted is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
            특수문자(!@#$%^&*)도 사용
            가능합니다.</p>
        <p id="help-password-login" class="help is-danger"></p>
    </div>
    <div class="sign_up_wrap is-hidden" id="sign_up_wrap">
        <div class="form-group">
            <label>비밀번호 재확인</label>
            <input type="password" class="form-control" id="input-password2" placeholder="비밀번호를 한번더 입력하여주세요!">
            <p id="help-password2" class="form-text text-muted">비밀번호를 다시 한 번 입력해주세요.</p>
        </div>
        <div class="form-group">
            <label>닉네임을 입력해주세요</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="닉네임을 입력하여 주세요" id="input-nickname">
                <button class="btn btn-outline-secondary" type="button" id="button4name" onclick="check_dup_nick()">중복확인</button>
            </div>
            <p id="help-nickname" class="form-text text-muted">닉네임은 한글,영문,숫자만 입력 가능합니다.</p>
        </div>
        <div class="btn_signup">
            <button type="button" onclick="sign_up()" class="btn btn-primary">가입하기</button>
            <button type="button" onclick="toggle_sign_up()" class="btn btn-outline-primary">취소</button>
        </div>
    </div>
    <div class="login_wrap" id="login_wrap">
        <button type="button" onclick="sign_in()" class="btn btn-primary btn-lg">로그인</button>
        <hr>
        <h4 class="mb-3">아직 회원이 아니라면</h4>
        <button class="btn btn-primary btn-lg"
                onclick="toggle_sign_up()">
            회원가입하기
        </button>

    </div>


</div>
</body>
</html>
